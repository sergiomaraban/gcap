<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">
  <div class="form-group">
    <label for="email">Correo electrónico:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <div *ngIf="loginForm.get('email')?.errors" class="invalid-feedback">Correo electrónico requerido</div>
      <div *ngIf="loginForm.get('email')?.errors" class="invalid-feedback">Correo electrónico inválido</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div
      *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div *ngIf="loginForm.get('password')?.errors" class="invalid-feedback">Contraseña requerida</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>
